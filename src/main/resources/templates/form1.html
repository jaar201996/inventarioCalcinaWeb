<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<meta charset="UTF-8" />
<title th:text="${pageTitle}">Template title</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<!-- Font Awesome -->
<link th:href="@{/font-awesome/css/all.css}" rel="stylesheet"
	type="text/css">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/bootstrap-datepicker.min.css}"
	rel="stylesheet">
<!-- DataTable -->
<link
	th:href="@{/data-tables/avanzado/css/dataTables.bootstrap.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/data-tables/botones/css/buttons.bootstrap4.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{/data-tables/responsive/css/responsive.bootstrap4.min.css}"
	rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/form1}" th:object="${producto}" method="post"
					enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Id Administrador</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{v_idAdministrador}" class="form-control"
								th:errorclass="'form-control alert-danger'"  /> 
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre de Producto</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{v_nombreProducto}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Precio Unitario</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{f_precioUnitario}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Stock</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{i_stockProducto}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Marca</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{v_marcaProducto}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Registrar"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
