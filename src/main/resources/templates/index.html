<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Inventario</title>
<meta charset="UTF-8" />
<title th:text="${pageTitle}">Template title</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<!-- Font Awesome -->
<link th:href="@{/font-awesome/css/all.css}" rel="stylesheet"
	type="text/css">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/bootstrap-datepicker.min.css}"
	rel="stylesheet">
<!-- DataTable -->
<link
	th:href="@{/data-tables/avanzado/css/dataTables.bootstrap.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/data-tables/botones/css/buttons.bootstrap4.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{/data-tables/responsive/css/responsive.bootstrap4.min.css}"
	rel="stylesheet" type="text/css">

</head>
<body>
	<div class="">
		<img src="img/icono.png" class="float-left" alt="logo - inventario"
			width="45" height="45">
		<h2>Sistema de inventario Calcina</h2>
	</div>
	<br> </br>
	<div class="row-fluid row d-flex justify-content-center">
		<h3>Lista de productos</h3>
		<div style="margin-left=400px;">
			<a class="btn btn-success bnt-xs" style="text-align: center;"
				align="center" th:href="@{/form1}">Crear Producto</a>
		</div>
	</div>
	<div class="row-fluid">
		<main class="row d-flex justify-content-center">
		
		<div class="col-sm-8">
			<div class="table-responsive">
				<table class="table table-striped table-bordered" id="datatable1"
					style="width: 100%">
					<thead
						style="background-color: #283236; color: white; font-weight: bold;">
						<tr>
							<td class="text-center">CÃ³digo de Administrador</td>
							<td class="text-center">Nombre de Producto</td>
							<td class="text-center">Precio Unitario</td>
							<td class="text-center">Stock</td>
							<td class="text-center">Marca</td>
							<td colspan="2" class="text-center">Acciones</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto:${producto}">
							<td th:text="${producto.v_idAdministrador}"></td>
							<td th:text="${producto.v_nombreProducto}"></td>
							<td th:text="${producto.f_precioUnitario}"></td>
							<td th:text="${producto.i_stockProducto}"></td>
							<td th:text="${producto.v_marcaProducto}"></td>
							<td style="text-align: center;" align="center"><a
								th:href="@{/form/} + ${producto.id}" class="btn btn-primary">
									<i class='far fa-edit'></i>
							</a></td>
							<td style="text-align: center;" align="center"><a
								th:href="@{/eliminar/} + ${producto.id}"
								class="btn btn-danger"
								onclick="return confirm('Estas seguro que deseas eliminar?');">
									<i class='fa fa-trash'></i>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		</main>
</body>
</html>
